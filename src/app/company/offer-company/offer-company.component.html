    <main class="main">
        <div class="new-offre">
            <h2 class="title-un">Nouvelle Offre</h2>
            <div class="formulaires">
                <form (ngSubmit)="onSubmit(contactForm.form.value)" #contactForm="ngForm" action="">
                        <label for="job_name" class="label">Emploi proposé*</label>
                        <input #jobName="ngModel" id="job_name" class="input" type="text"
                            [(ngModel)]="model.job_name" name="name"
                            required>
                        <label for="company_name" class="label">Nom de votre entreprise*</label>
                        <input #companyName="ngModel" id="company_name" class="input" type="text"
                            [(ngModel)]="model.company_name" name="companyName" required>
                        <label for="description" class="label">Description de l'offre*</label>
                        <input #description="ngModel" class="input-description" type="text"
                            [(ngModel)]="model.description" name="description" required>
                
                        <label for="contract_type" class="label">Type de contract</label>
                        <input #contractType="ngModel" id="contract_type" class="input" type="text"
                            [(ngModel)]="model.contract_type" name="contractType" required>
                        <label for="salary" class="label">Salaire proposé</label>
                        <input #salary="ngModel" id="salary" class="input" type="text"
                            [(ngModel)]="model.salary" name="salary" required>
                        <select #keyWord="ngModel" class="form-control" id="keyword" materialize="material_select"
                            [(ngModel)]="model.keyword" name="keyWord">
                            <option value="" disabled selected>Choisir un mot clé</option>
                            <option value="" *ngFor="let keyword of keywords" [value]="company">{{keyword}}</option>
                            <label for="keyword">Mot clé</label>
                        </select>
                        <div class="btn-add">
                            <button id="btn" type="submit" class="button">Ajouter</button>
                        </div>
                </form>
