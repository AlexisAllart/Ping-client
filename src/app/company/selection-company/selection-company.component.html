<div class="general">
    <app-navbar-company></app-navbar-company>

    <div class="sous-general">

        <div class="container-title-clear-blue">
            <div class="body-title">
                <div (click)="show=!show" class="title-company">
                    <h3 class="clear-blue-title">Candidats sélectionnés</h3>
                </div>
            </div>
        </div>

        <div class="container-blue-selection">
            <div class="container-label">
                <div class="label-logo-decoy"></div>
                <div class="label-nom">Nom</div>
                <div class="label-job-title">Poste</div>
                <div class="label-date">Date</div>
                <div class="label-message">Message</div>
                <div class="label-cv">CV</div>
                <div class="label-logo-decoy2"></div>
            </div>
        </div>

        <div class="selection-card">
            <div *ngFor="let selection of route.snapshot.data.selectionList" class="container-candidate">

                <div class=container-blue>

                    <div class="text">
                        <div class="container-img">
                            <img class="picture" src="http://pingjob.herokuapp.com/{{selection.User.picture}}">
                        </div>
                        <div class="name">{{ selection.User.firstName }} {{ selection.User.lastName }}</div>
                        <!-- <div class="job-title"> {{selection.</div> -->
                        <div class="date">{{ selection.updatedAt | date : "dd.MM.y" }}</div>
                        <div class="message">
                            <div class="lepoint" [ngStyle]="{'background': selection.Tag.color}"></div>
                        </div>
                        <div class="btn-download">
                            <a href="http://pingjob.herokuapp.com/{{selection.User.cv}}"><i class="fas fa-arrow-down fleche"></i></a>
                        </div>

                        <div class="btn-detail-small" (click)="onCreate(selection.User.id)">
                            <!-- INSERER POPUP USER CARD SUR CLICK DE CET ICONE -->
                            <i class="fas fa-plus-circle plus"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
