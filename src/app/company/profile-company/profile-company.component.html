<div class="general">
    <div class="menu">
        <app-navbar-company></app-navbar-company>
    </div>
    <div class="burger">
        <div class="menu-toggle">
            <input type="checkbox" />
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>

            <ul class="burger-menu-elem">
                <a class="text-menu" href="#">
                    <li>Search</li>
                </a>
                <a class="text-menu" href="#">
                    <li>Ping</li>
                </a>
                <a class="text-menu" href="#">
                    <li>Dashboard</li>
                </a>
                <a class="text-menu" href="#">
                    <li>Profil</li>
                </a>
                <a class="text-menu" href="#">
                    <li>Annonces</li>
                </a>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="info">
            <div class="info-bloc">
                <div class="info-title">
                    <h2 class="title">Informations</h2>
                </div>
                <form [formGroup]="formName" class="form" action="">
                    <label class="label" for="">Nom</label>
                    <input matInput formControlName="name" class="input" type="text" placeholder="Nom de votre compagnie">
                    </form>
                    <form [formGroup]="formMail" class="form" action="">
                    <label class="label" for="">Mail</label>
                    <input matInput formControlName="email" class="input" type="email" placeholder="Email@address.com">
                    </form>
                    <form [formGroup]="formPhone" class="form" action="">
                    <label class="label" for="">Téléphone</label>
                    <input matInput formControlName="phone" class="input" type="text" placeholder="00 00 00 00 00">
                    </form>
                    <form [formGroup]="formPassword" class="form" action="">
                    <label class="label" for="">Mot de passe</label>
                    <input matInput formControlName="password" class="input" type="password" placeholder="************">
                    </form>
            </div>
        </div>
        <div class="about">
            <div class="about-bloc">
                <div class="container">
                    <div class="image">
                        <img class="logo" src="http://pingjob.herokuapp.com/{{ companyUser.Company.logo }}" alt="logo">
                    </div>
                    <div class="container-text">
                        <h2 class="title-about">
                                <!-- {{ companyUser.Company.name }} -->
                        </h2>
                        <form [formGroup]="formNameCompany" (ngSubmit)="onSubmit()" class="form">
                                <mat-form-field>
                                    <mat-label>Nom de l'entreprise</mat-label>
                                    <input matInput placeholder="Email" formControlName="name" required>
                                </mat-form-field>
                            </form>
                            <button class="edit">Modifier</button>
                            <form [formGroup]="formDescriptionCompany" (ngSubmit)="onSubmit()" class="form">
                                <mat-form-field>
                                    <mat-label>Description de l'entreprise</mat-label>
                                    <textarea matInput placeholder="Description" formControlName="description" required cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
                                </mat-form-field>
                            </form>
                        <hr class="line">
                        <p class="description">
                                <!-- {{ companyUser.Company.about }} -->
                        </p>

                    </div>
                    <div class="right-side">
                        <i class="far fa-edit modif"></i>
                    </div>
                </div>
                <div class="bottom-info">
                    <div class="info-title-reseaux">
                        <h2 class="title-reseaux">Réseaux</h2>
                    </div>
                    <div class="btn-social">
                        <div class="logo-social">
                            <i class="fab fa-facebook-f social"></i>
                            <i class="fab fa-twitter social"></i>
                            <i class="fab fa-linkedin-in social"></i>
                            <i class="fas fa-link site"></i>
                        </div>
                        <div class="link-social">
                                <form [formGroup]="formFacebook" class="form" action="">
                                        <label class="label" for="">Facebook</label>
                                        <input matInput formControlName="facebook" class="input" type="text">
                                        </form>
                                        <form [formGroup]="formTwitter" class="form" action="">
                                        <label class="label" for="">Twitter</label>
                                        <input matInput formControlName="twitter" class="input" type="text">
                                        </form>
                                        <form [formGroup]="formLinkedin" class="form" action="">
                                        <label class="label" for="">Linkedin</label>
                                        <input matInput formControlName="linkedin" class="input" type="text">
                                        </form>
                                        <form [formGroup]="formLink" class="form" action="">
                                        <label class="label" for="">Link</label>
                                        <input matInput formControlName="link" class="input" type="text">
                                        </form>
                            <!-- <a class="link" href="{{companyUser.Company.facebook}}">
                                {{ companyUser.Company.facebook }}
                            </a> -->
                            <!-- <a class="link" href="{{companyUser.Company.twitter}}">
                                {{ companyUser.Company.twitter }}
                            </a> -->
                            <!-- <a class="link" href="{{companyUser.Company.linkedin}}">
                                {{ companyUser.Company.linkedin }}
                            </a> -->
                            <!-- <a class="link" href="{{companyUser.Company.link}}">
                                {{ companyUser.Company.link }}
                            </a> -->
                        </div>

                    </div>
                    <div class="modifier">
                        <div class="btn-modifier">Modifier</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
