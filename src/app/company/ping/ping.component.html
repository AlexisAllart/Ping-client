<div class="general">
        <app-navbar-company></app-navbar-company>
    
        <div class="sous-general">
    
            <div class="container-title-clear-blue">
                <div class="body-title">
                    <div class="title-company">
                        <h3 class="clear-blue-title"> Ping des candidats </h3>
                    </div>
                </div>
            </div>
    
            <div class="container-blue-selection">
                    <div class="container-label">
                        <div class="label-logo-decoy"></div>
                        <div class="label-nom">Nom</div>
                        <div class="label-job-title">Poste</div>
                        <div class="label-date">Date</div>
                        <div class="label-statut">Satut</div>
                        <div class="label-cv">CV</div>
                        <div class="label-logo-decoy2"></div>
                </div>
            </div>
    
            <div *ngIf="pingListLoaded && userListLoaded" class="selection-card">
                <div *ngFor="let ping of pingList" class="container-candidate">

                    <div class=container-blue>
            
                        <div class="text">
                            <div class="container-img">
                                <img class="picture" src="assets/avatar/portrait.jpg">
                            </div>
                            <div class="name">{{ ping.user_id }}</div>
                            <div class="job-title"> {{ ping.offer_id }}</div>
                            <!--a verifier-->
                            <div class="date">{{ ping.datetime }}</div>
                            <div class="message">
                                <div class="lepoint">{{ ping.status_id }}</div>
                            </div>  
                            <div class="btn-download">
                                <i class="fas fa-arrow-down fleche">{{ user.cv }}</i>
                            </div>
                        
                            <div class="btn-detail-small">
                                <i class="fas fa-plus-circle plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
        </div>
    </div>
