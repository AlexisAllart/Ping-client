<div class="body">
    <div class="logo-and-keywords">
        <header class="header">
            <div class="return">
                <i class="fas fa-arrow-circle-left back return-bis" onclick="history.go(-1)"></i>
            </div>
            <div class="logo-container">
                <img class="logo-white" src="assets/logo-ping/logo-blanc.png" alt="">
                <img class="logo" src="assets/logo-ping/blue_logo.png" alt="">
            </div>
        </header>

        <div *ngIf="ready" class="menu-keywords">
            <p class="skills">{{ offer.KeyWordOne.name }}</p>
            <p class="skills">{{ offer.KeyWordTwo.name }}</p>
            <p class="skills">{{ offer.KeyWordThree.name }}</p>
        </div>
        <!-- <div class="return">
            <i class="fas fa-arrow-circle-left back return-bis" routerLink="/search-user"></i>
        </div> -->
    </div>
    <div class="container">
        <div class="container-center">
            <div *ngIf="ready" class="container-text-offer">
                <h2 class="title">{{ offer.title }}</h2>
                <hr class="line-offer">
                <h4 class="company">{{ offer.CompanyUser.Company.name }}</h4>
                <p class="description-offer">{{ offer.description }}</p>

            </div>
        </div>

        <div class="right-side">
            <div class="card-and-mapp">
                <div *ngIf="ready" class="company-card">
                    <div class="logo-company">
                        <img class="logo-picture" src="http://pingjob.herokuapp.com/{{offer.CompanyUser.Company.logo}}"
                            alt="logo">
                    </div>
                    <div class="container-text-company">
                        <h2 class="title-company">A propos de l'entreprise</h2>
                        <hr class="line-company">
                        <div class="description-company">
                            {{ offer.CompanyUser.Company.about }}
                        </div>
                    </div>
                </div>

                <div class="map">
                    <div id="map" class="carte"></div>
                </div>
                <div class="ping">
                    <button class="btn-ping" (click)="onSubmit()">
                        Je Ping cette offre
                    </button> ​ ​
                </div>
            </div> ​

        </div>
    </div>
</div>
