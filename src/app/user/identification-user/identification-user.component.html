<div class="general">

        
    <!------------Inscription-------------->
    <div class="inscription">
            <div class="img">
                    <img src="assets/logo-ping/blue_logo.png" alt="">
            </div>
        
        <div class="container-inscription">
            <h2 class="title-blue">Inscription</h2>
            <form [formGroup]="form" (ngSubmit)= "onSubmit"class="form-blue">
            
                <mat-form-field>
                    <mat-label>Nom</mat-label>
                    <input type="text" matInput formControleName = "name" placeholder="Dupont" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Prenom</mat-label>
                    <input type="text" matInput formControleName= "firstName" placeholder="Hugues" required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Mail</mat-label>
                    <input matInput type="email" class="form-control"#email="ngModel"[(ngModel)]="user.email" placeholder="exemple@gmail.com" required>
                    <span *ngIf="!email.valid && email.touched">Not valid password</span>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Mot de passe</mat-label>
                    <input matInput type="password" name="password" class="form-control" #passeword="ngModel" [(ngModel)]="user.password" placeholder="*******" required>
                    <span *ngIf="!password.valid && password.touched">Not valid password</span>
                </mat-form-field>
                <div class="button">
                    <a type="submit" value="Enregistrer" class="btn-blue" [disabled]= "!loginForm.form.valid">Enregistrer</a>
                </div>
            </form>

        </div>
    </div>

    <!------------Connexion-------------->

    <div class="connexion">
        <div class="img">
            <div class="logo-decoy"></div>
        </div>
        <div class="container-connexion">
            <h2 class="title-white">Connexion</h2>
           
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type = "email" class = "form-control"#email ="ngModel"[(ngModel)]="user.email" placeholder="exemple@gmail.com"required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Mot de passe</mat-label>
                    <input matInput type = "password" class="form-control"#password="ngModel"[(ngModel)]="user.password" placeholder="*******" required>
                </mat-form-field>
                <!-- ATTENTION à bien garder le bouton DANS le formulaire ! -->
                <div class="button">
                    <!-- Le bouton doit apparemment obligatoirement être de type <button>, il faut donc modifier le CSS pour adapter -->
                    <button class="btn-white">Connexion</button>
                </div>
            </form>
        </div>
    </div>
</div>
