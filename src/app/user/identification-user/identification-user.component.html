<div class="general">


    <!------------Inscription-------------->
    <div class="inscription">
        <div class="img">
            <img src="assets/logo-ping/blue_logo.png" alt="" routerLink="/">
        </div>

        <div class="container-inscription">
            <h2 class="title-blue">Inscription</h2>
            <form [formGroup]="formSignUp" (ngSubmit)="onSubmitSignUp()" class="form">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="exemple@gmail.com" formControlName="email" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Pr√©nom</mat-label>
                    <input matInput placeholder="Dupont" formControlName="firstName" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Nom</mat-label>
                    <input matInput placeholder="Marcel" formControlName="lastName" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Mot de passe</mat-label>
                    <input matInput placeholder="*******" formControlName="password" required>
                </mat-form-field>
                <div class="button">
                    <button class="btn-white">Inscription</button>
                </div>
            </form>
        </div>
    </div>

    <!------------Connexion-------------->

    <div class="connexion">
        <div class="img">
            <div class="logo-decoy"></div>
        </div>
        <div class="container-connexion">
            <h2 class="title-white">Connexion</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="exemple@gmail.com" formControlName="email" value="charlene.smith@gmail.com" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Mot de passe</mat-label>
                    <input matInput placeholder="*******" formControlName="password" value="1234" required>
                </mat-form-field>
                <div class="button">
                    <button class="btn-white">Connexion</button>
                </div>
                <!-- TEST -->
                <!-- <p *ngIf="formSubmitAttempt">Authentification en cours...</p>
                <p *ngIf="signUpInvalid">ERREUR</p>
                <p>{{form.valid}}</p> -->
            </form>
        </div>
    </div>
</div>
